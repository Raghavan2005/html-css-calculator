<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <table border="1" align="center" cellpadding="20" colspan="30" cellspacing="12" cellpadding="3" >
        <th style="text-align: center" colspan="3" >Calculator</th>
        <tr><td colspan="3" id="output"> <input type="number" ></td></tr>
        <tr><td onclick="numl(1)">1</td><td onclick="numl(2)">2</td><td onclick="numl(3)">3</td></tr>
        <tr><td onclick="numl(4)">4</td><td onclick="numl(5)">5</td><td onclick="numl(6)">6</td></tr>
        <tr><td onclick="numl(7)">7</td><td onclick="numl(8)">8</td><td onclick="numl(9)">9</td></tr>
        <tr><td onclick="numl(0)">0</td><td onclick="arfun('*')">*</td><td onclick="arfun('/')">/</td></tr>
        <tr><td onclick="arfun('+')">+</td><td onclick="arfun('-')">-</td><td onclick="arfun('=')">=</td></tr>
    </table>

</body>
</html>
